<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîß CORS Fix Test</h1>
    <p>Testing blog API without authentication headers...</p>
    <div id="results"></div>

    <script>
        async function testCORSFix() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing fetch without Token header...');
                
                const response = await fetch('https://gems-of-truth.vercel.app/blogs/all-blogs', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ CORS Fix Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Blogs found:</strong> ${data.blogs ? data.blogs.length : 0}</p>
                        <p><strong>First blog:</strong> ${data.blogs && data.blogs[0] ? data.blogs[0].title : 'No blogs found'}</p>
                        <p>The blog API now works without CORS errors!</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('CORS test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå CORS Fix Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>The CORS issue still exists.</p>
                    </div>
                `;
            }
        }

        // Run test when page loads
        testCORSFix();
    </script>
</body>
</html>
