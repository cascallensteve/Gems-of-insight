<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CDDC39;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Gem/Crystal shape -->
  <polygon points="40,15 50,25 45,40 35,40 30,25" fill="#FFF" stroke="#2E7D32" stroke-width="1.5"/>
  <polygon points="40,15 45,20 40,30 35,20" fill="#E8F5E8"/>
  <line x1="35" y1="20" x2="45" y2="20" stroke="#2E7D32" stroke-width="1"/>
  <line x1="40" y1="15" x2="40" y2="40" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- Text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32">Gems</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50">of Insight</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="20" r="3" fill="#4CAF50"/>
  <circle cx="180" cy="30" r="2" fill="#8BC34A"/>
  <circle cx="175" cy="40" r="2.5" fill="#CDDC39"/>
</svg>
